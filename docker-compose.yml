services:
  frontend:
    build: frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
  backend:
    build: backend
    ports:
      - "8080:8080"
    environment:
      - USE_MOCK_SERVICE=false
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
